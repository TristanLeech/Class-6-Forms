    <!--link bootstrap

        <link rel="preconnect" href="https://fonts.gstatic.com crossorigin" crossorigin>

<body>
    <nav>
    </nav>

    <header>
    </header>

   
    <section>
        <div class="flexRight">
        <div class="formContainer">
            <form id="contact">
                <h3>Contact Us</h3>
                <fieldset>
                    <input placeholder="First Name" type="text" tabindex="1" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Surname" type="text" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Email" type="email" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Contact Number" type="tel" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Password" type="password" tabindex="5" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Confirm Password" type="password" tabindex="6" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Give a brief description of yourself." name="" tabindex="7" required>
                    </textarea>
                </fieldset>
                <fieldset>
                    <button name="Submit" type="submit" id="submitContactForm">Submit.</button>
                </fieldset>
            </form>
        </div>
    </div>
    </section>
  
    <footer>
        <p>Copyright 2024 - HTML Template</p>
    </footer>

</body>
